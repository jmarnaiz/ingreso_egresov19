<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>cantidad</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="
                let ingresoEgreso of ingresosEgresos | orderIngresosEgresos
              "
            >
              <td>{{ ingresoEgreso.description }}</td>
              <td>{{ ingresoEgreso.amount | currency : "EUR" }}</td>
              <td
                [class.text-warning]="
                  ingresoEgreso.type === ingresoEgresoType.EGRESO
                "
                [class.text-primary]="
                  ingresoEgreso.type === ingresoEgresoType.INGRESO
                "
              >
                {{ ingresoEgresoType[ingresoEgreso.type] | titlecase }}
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  title="delete_action"
                  (click)="delete(ingresoEgreso.uid)"
                >
                  <i class="fa fa-trash"></i>
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
